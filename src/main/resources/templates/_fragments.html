<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <body>
        <!-- 底部footer -->
        <footer th:fragment="footer" class="ui inverted vertical segment my-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image my-footer-image" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header my-text-thin my-text-spaced">最新博客</h4>
                        <div id="newblog-container">
                            <div class="ui inverted link list" th:fragment="newBlogList">
                                <a href="" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item my-margin-tb-tiny" th:each="blog : ${newblogs}" th:text="${blog.title}">数据结构不难</a>
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header my-text-thin my-text-spaced">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="" class="item" th:text="#{footer.email}">Email: 1498768337@qq.com</a>
                            <a href="" class="item" th:text="#{footer.qq}">QQ: 1498768337</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header my-text-thin my-text-spaced">Bolg</h4>
                        <p class="my-text-thin my-text-spaced my-opacity-mini">
                            这是我的一个个人博客,在这里会分享java技术相关的问题,大家可以在这里学习分享自己的学习历程和经验...</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="my-text-thin my-text-lined my-text-spaced">CopyRight©2021-2022 Blog Designed by
                    QiuYongTu</p>
                <span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span>
                <script>
                    var now = new Date();
                    function createtime() {
                        var grt= new Date("4/15/2021 00:00:00");//在此处修改你的建站时间，格式：月/日/年 时:分:秒
                        now.setTime(now.getTime()+250);
                        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
                        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
                        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
                        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
                        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
                        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
                        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
                        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
                    }
                    setInterval("createtime()",500);
                </script>
            </div>
        </footer>

        <script>

        </script>
    </body>
