<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>博客后台登录</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/adminmycss.css" th:href="@{/css/adminmycss.css}">
    </head>

    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="my-container-small my-padded-tb-massive" style="max-width: 28em !important">
            <div class="ui container">
                <div class="ui middle aligned center aligned grid">
                    <div class="column">
                        <h2 class="ui black image header">
                            <div class="content">博客管理后台登录</div>
                        </h2>
                        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                            <div class="ui stacked segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="username" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large teal submit button">Login</button>
                            </div>
                            <div class="ui error mini message"></div>
                            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                                 th:text="${message}"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <script>
            $('.ui.form').form({
                on: 'blur',
                fields: {
                    username: {
                        identifier: 'username',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入用户名'
                        }]
                    },
                    password: {
                        identifier: 'password',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入密码'
                        }]
                    }
                }
            });
        </script>
    </body>

</html>
